<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <rect x="12" y="12" width="40" height="40" rx="4" fill="#374151" stroke="#E5E7EB" stroke-width="2" />

  <g class="main-gear" transform-origin="32 32">
    <circle cx="32" cy="32" r="10" fill="#60A5FA" stroke="#1E40AF" stroke-width="1.5" />
    <circle cx="32" cy="32" r="4" fill="#374151" />

    <rect x="30" y="18" width="4" height="4" fill="#60A5FA" />
    <rect x="30" y="42" width="4" height="4" fill="#60A5FA" />
    <rect x="42" y="30" width="4" height="4" fill="#60A5FA" />
    <rect x="18" y="30" width="4" height="4" fill="#60A5FA" />

    <rect x="38.5" y="21.5" width="3" height="3" fill="#60A5FA" transform="rotate(45 40 23)" />
    <rect x="22.5" y="21.5" width="3" height="3" fill="#60A5FA" transform="rotate(-45 24 23)" />
    <rect x="38.5" y="39.5" width="3" height="3" fill="#60A5FA" transform="rotate(-45 40 41)" />
    <rect x="22.5" y="39.5" width="3" height="3" fill="#60A5FA" transform="rotate(45 24 41)" />
  </g>

  <g class="small-gear" transform-origin="44 20">
    <circle cx="44" cy="20" r="5" fill="#FBBF24" stroke="#D97706" stroke-width="1" />
    <circle cx="44" cy="20" r="2" fill="#374151" />

    <rect x="42.5" y="13" width="3" height="2" fill="#FBBF24" />
    <rect x="42.5" y="25" width="3" height="2" fill="#FBBF24" />
    <rect x="49" y="18.5" width="2" height="3" fill="#FBBF24" />
    <rect x="37" y="18.5" width="2" height="3" fill="#FBBF24" />
  </g>

  <style>
    svg {
      transition: all 0.3s ease;
    }

    .main-gear,
    .small-gear {
      transition: all 0.3s ease;
    }

    svg:hover {
      transform: scale(1.05);
    }

    svg:hover .main-gear {
      animation: rotate 2s linear infinite;
    }

    svg:hover .small-gear {
      animation: rotate-reverse 1.5s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate-reverse {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-360deg);
      }
    }
  </style>
</svg>
