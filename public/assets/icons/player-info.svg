<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer">
  <rect x="12" y="12" width="40" height="40" rx="4" fill="#374151" stroke="#E5E7EB" stroke-width="2" />
  <g class="tamer-card">
    <rect x="20" y="22" width="24" height="16" rx="2" fill="#60A5FA" stroke="#1E40AF" stroke-width="1" />
    <rect x="22" y="24" width="6" height="6" rx="1" fill="#E5E7EB" />
    <circle cx="25" cy="27" r="1.5" fill="#9CA3AF" />
    <rect x="30" y="25" width="12" height="1.5" fill="#E5E7EB" />
    <rect x="30" y="28" width="8" height="1.5" fill="#E5E7EB" />
    <rect x="30" y="31" width="10" height="1.5" fill="#E5E7EB" />
    <rect x="22" y="32" width="4" height="4" rx="0.5" fill="#FBBF24" stroke="#D97706" stroke-width="0.5" />
    <text x="24" y="35" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle">â˜…</text>
  </g>
  <g class="status-indicator">
    <circle cx="38" cy="28" r="2" fill="#34D399" class="status-dot" />
  </g>

  <style>
    svg {
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .tamer-card {
      transform: translateX(0);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .status-dot {
      transform-origin: center;
    }

    svg:hover {
      transform: scale(1.05);
    }

    svg:hover .tamer-card {
      transform: translateX(2px);
      opacity: 1;
    }

    svg:hover .status-dot {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.25);
        opacity: 0.8;
      }
    }
  </style>
</svg>
